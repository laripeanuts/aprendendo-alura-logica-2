<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'white';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 5;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function desenhaAlvo(x, y) {

        desenhaCirculo(x, y, raio + 20, 'red'); // maior c√≠rculo
        desenhaCirculo(x, y, raio + 10, 'white');
        desenhaCirculo(x, y, raio, 'red'); // menor circulo

    }

    function sorteiraPosicao(maximo) {

        return Math.floor(Math.random() * maximo);

    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var xRandom;
    var yRandom;

    function alvoRandom() {

        xRandom = sorteiraPosicao(600);
        yRandom = sorteiraPosicao(400);
        limpaTela();
        desenhaAlvo(xRandom, yRandom);
    }

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (x < xRandom + raio &&
            x > xRandom - raio &&
            y < yRandom + raio &&
            y > yRandom - raio) {

            alert("Acertou");
            console.log(x, y)

        }

    }

    setInterval(alvoRandom, 1000);

    tela.onclick = dispara;

</script>
